<!DOCTYPE html>
<html lang="pl">

<head>
	<title>Zadanie 17. Fetch API &mdash; tworzenie zasobu (POST)</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="Author" content="Łukasz Krawczyk (Web Developer / Graphic &amp; Web Designer)" />
</head>

<body>

	<script>

		const createNewPost = () => {
			const request = {
				method: 'POST',
				body: JSON.stringify(
					{
						userId: 1,
						title: 'Kot w butach',
						body: 'Lorem ipsum...'
					}
				)
			}
			fetch('https://jsonplaceholder.typicode.com/posts', request)
			console.log(createNewPost)
		}
		createNewPost()

		const viewNewPost = () => {
			fetch("https://jsonplaceholder.typicode.com/posts")
			.then(Response=> Response.json())
			.then(data=> {
				console.log(data)
			})
		}
		viewNewPost()
		/*

		- Korzystając z metody .fetch() oraz metody komunikacji POST, dodaj wpis o parametrach: userId: 1, title: 'Kot w butach', body: 'Lorem ipsum...'.
		
		- https://jsonplaceholder.typicode.com/posts
		
		- Pamiętaj, że dane wysyłane na serwer muszą być ciągiem znaków.
		
		- W przypadku błędu, w konsoli ma zostać wyświetlony komunikat w postaci: 'Błąd:\n' + error.
		
		- W przypadku powodzenia, w konsoli ma zostać wyświetlona - oczywiście już wcześniej "zjsonowana" - odpowiedź serwera.

		*/

	</script>

</body>

</html>
