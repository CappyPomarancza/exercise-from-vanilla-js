<!DOCTYPE html>
<html lang="pl">

<head>
	<title>Zadanie 22. Fetch API &mdash; wyświetlenie obrazków</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="Author" content="Łukasz Krawczyk (Web Developer / Graphic &amp; Web Designer)" />
</head>

<body>

	<script>

		fetch('https://jsonplaceholder.typicode.com/photos')
			.then(Response => Response.json())
			.then(Response => {
				const x = Response
					.filter((el, i, r)=> i <10 )
					.map((el, i, arr)=> { return '<a href="' + el.url + '"><img src="' + el.thumbnailUrl + '" alt=""></a>' })
					.reduce((reduced, element, index, array) => reduced + element, '')
				 document.querySelector('body').innerHTML = x
			})
			
			
			
			
			
			
			
			
			
			//.catch(document.querySelector('body').innerHTML = 'coś poszło nie tak!!!')
		
		/*

		- Korzystając z metody .fetch(), pobierz w formacie JSON kolekcję zdjęć (tablicę obiektów ze zdjęciami).
		
		- https://jsonplaceholder.typicode.com/photos
		
		- W przypadku błędu, w konsoli ma zostać wyświetlony komunikat w postaci: 'Błąd:\n' + error.
		
		- W przypadku powodzenia, w elemencie body ma zostać wyświetlona - oczywiście już wcześniej "zjsonowana" - odpowiedź serwera pod postacią pierwszych 10 miniaturek, wraz z linkami do większych zdjęć.
		
		- Skorzystaj z metod .map(), .filter() oraz .reduce().

		*/

	</script>

</body>

</html>
