<!DOCTYPE html>
<html lang="pl">

<head>
	<title>Zadanie 18. Fetch API &mdash; uaktualnianie zasobu (PUT)</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="Author" content="Łukasz Krawczyk (Web Developer / Graphic &amp; Web Designer)" />
</head>

<body>

	<script>

		const changePost = () => {
			request = {
				method: 'PUT',
				body: JSON.stringify(
					{
						userId: 1,
						id: 1,
						title: 'Kot w butach',
						body: 'Lorem ipsum...'
					}
				)

			}
			fetch('https://jsonplaceholder.typicode.com/posts/1', request)
				.catch(error => alert("Błąd: " + error))
		}
		changePost()

		const fetchPost =() =>{
			fetch('https://jsonplaceholder.typicode.com/posts/1')
			.then(Response=>Response.json())
			.then(data => {
				console.log(data)
			})
		}
		fetchPost()


		/*

		- Korzystając z metody .fetch() oraz metody komunikacji PUT, uaktualnij cały wpis o id=1,
		 definiując jego nowe parametry: userId: 1, id: 1, title: 'Kot w butach', body: 'Lorem ipsum...'.
		
		- https://jsonplaceholder.typicode.com/posts/1
		
		- Pamiętaj, że dane wysyłane na serwer muszą być ciągiem znaków.
		
		- W przypadku błędu, w konsoli ma zostać wyświetlony komunikat w postaci: 'Błąd:\n' + error.
		
		- W przypadku powodzenia, w konsoli ma zostać wyświetlona - oczywiście już wcześniej "zjsonowana" - odpowiedź serwera.

		*/

	</script>

</body>

</html>
