	<title>Zadanie 3. Funkcje strzałkowe</title>
	<meta charset="UTF-8" />

<body>

	<script>

		const calculateFunction = (a,b,c) => {
			const score = (a+b+c) *9
			console.log(score)
		}

		calculateFunction(2,4,5)
		
		/*

		- Napisz funkcję strzałkową przyjmującą 3 parametry, która zwraca ich sumę wymnożoną przez 9.
		
		- Przykładowo, przekazując do funkcji strzałkowej 3 parametry - 2, 4, 5 - otrzymamy liczbę 99.
		
		- Wynik funkcji wyprowadź na ekran za pomocą metody console.log().

		*/
		
	</script>

</body>
